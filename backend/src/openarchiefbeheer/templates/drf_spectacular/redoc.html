<!-- Overwriting the Redoc template to deal with CSP -->
<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>{{ title|default:"Redoc" }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style nonce="{{request.csp_nonce}}" >
        body { margin: 0; padding: 0; }
    </style>
    {% endblock head %}
  </head>
  <body>
    {% block body %}
    <redoc spec-url="{{ schema_url }}"></redoc>
    <script nonce="{{request.csp_nonce}}" src="{{ redoc_standalone }}"></script>
    {% endblock body %}
  </body>
</html>

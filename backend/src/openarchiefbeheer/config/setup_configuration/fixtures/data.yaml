zgw_consumers_config_enable: true
zgw_consumers:
  services:
  - identifier: zaken-test
    label: Open Zaak - Zaken API
    api_root: http://localhost:8003/zaken/api/v1/
    api_type: zrc
    auth_type: zgw
    client_id: test-vcr
    secret: test-vcr
  - identifier: documenten-test
    label: Open Zaak - Documenten API
    api_root: http://localhost:8003/documenten/api/v1/
    api_type: drc
    auth_type: zgw
    client_id: test-vcr
    secret: test-vcr
  - identifier: catalogi-test
    label: Open Zaak - Catalogi API
    api_root: http://localhost:8003/catalogi/api/v1/
    api_type: ztc
    auth_type: zgw
    client_id: test-vcr
    secret: test-vcr
  - identifier: besluiten-test
    label: Open Zaak - Besluiten API
    api_root: http://localhost:8003/besluiten/api/v1/
    api_type: brc
    auth_type: zgw
    client_id: test-vcr
    secret: test-vcr
  - identifier: selectielijst
    label: Open Zaak (public) - Selectielijst API
    api_root: https://selectielijst.openzaak.nl/api/v1/
    api_type: orc
    auth_type: no_auth
  - identifier: openklant-klantinteracties
    label: Open Klant Klantinteracties
    api_root: http://localhost:8005/klantinteracties/api/v1/
    api_type: orc
    auth_type: api_key
    header_key: Authorization
    header_value: Token ba9d233e95e04c4a8a661a27daffe7c9bd019067
  - identifier: openklant-contactgegevens
    label: Open Klant Contactgegevens
    api_root: http://localhost:8005/contactgegevens/api/v1/
    api_type: orc
    auth_type: api_key
    header_key: Authorization
    header_value: Token ba9d233e95e04c4a8a661a27daffe7c9bd019067

api_configuration_enabled: true
api_configuration:
  selectielijst_service_identifier: selectielijst


oidc_db_config_enable: true
oidc_db_config_admin_auth:
  items:
    - identifier: admin-oidc
      enabled: true
      oidc_rp_client_id: openarchiefbeheer-dev
      oidc_rp_client_secret: very-secret-bla
      oidc_rp_sign_algo: "RS256"
      oidc_token_use_basic_auth: false
      oidc_rp_idp_sign_key: ""
      endpoint_config:
        oidc_op_discovery_endpoint: "http://localhost:28080/realms/openarchiefbeheer-dev/"
      username_claim: 
        - preferred_username   
      groups_claim:
        - resource_access
        - openarchiefbeheer-dev
        - roles
      superuser_group_names:
        - Superuser
      userinfo_claims_source: userinfo_endpoint
      
